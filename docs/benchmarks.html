<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Chaos Monkey - Benchmark Standards Guide</title>
  
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      padding: 0;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border-bottom: 2px solid #00ff41;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      color: #00ff41;
      font-size: 24px;
      font-family: 'SF Mono', Monaco, monospace;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .view-toggle {
      display: flex;
      gap: 10px;
    }
    
    .toggle-btn {
      background: #1a1a1a;
      color: #00ff41;
      border: 1px solid #00ff41;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .toggle-btn:hover {
      background: #00ff41;
      color: #0a0a0a;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    .toggle-btn.active {
      background: #00ff41;
      color: #0a0a0a;
      font-weight: bold;
    }
    
    /* Content Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      color: #00ff41;
      font-size: 20px;
      padding: 100px 20px;
    }
    
    /* Markdown Content Styles */
    #content {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 40px;
    }
    
    #content h1 {
      color: #00ff41;
      border-bottom: 2px solid #00ff41;
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    #content h2 {
      color: #00ff41;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 2em;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    
    #content h3 {
      color: #ffff00;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    
    #content h4 {
      color: #ff9900;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    
    #content p {
      margin-bottom: 15px;
      line-height: 1.8;
    }
    
    #content ul, #content ol {
      margin-left: 30px;
      margin-bottom: 15px;
    }
    
    #content li {
      margin-bottom: 8px;
    }
    
    #content strong {
      color: #ffff00;
      font-weight: bold;
    }
    
    #content em {
      color: #ff9900;
      font-style: italic;
    }
    
    #content code {
      background: #1a1a1a;
      color: #00ff41;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.9em;
      border: 1px solid #333;
    }
    
    #content pre {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 20px;
      margin: 20px 0;
      overflow-x: auto;
      position: relative;
    }
    
    #content pre code {
      background: none;
      border: none;
      padding: 0;
      color: #e0e0e0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    /* Table Styles */
    #content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
    }
    
    #content th {
      background: #2a2a2a;
      color: #00ff41;
      padding: 12px;
      text-align: left;
      font-weight: bold;
      border-bottom: 2px solid #00ff41;
    }
    
    #content td {
      padding: 10px 12px;
      border-bottom: 1px solid #333;
      color: #e0e0e0;
    }
    
    #content tr:hover {
      background: #222;
    }
    
    #content tr:last-child td {
      border-bottom: none;
    }
    
    /* Links */
    #content a {
      color: #00ff41;
      text-decoration: none;
      border-bottom: 1px dotted #00ff41;
      transition: all 0.3s;
    }
    
    #content a:hover {
      color: #ffff00;
      border-bottom-color: #ffff00;
      text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
    }
    
    /* Blockquotes */
    #content blockquote {
      border-left: 4px solid #00ff41;
      padding-left: 20px;
      margin: 20px 0;
      color: #999;
      font-style: italic;
      background: #0a0a0a;
      padding: 15px 20px;
      border-radius: 4px;
    }
    
    /* Horizontal Rules */
    #content hr {
      border: none;
      border-top: 2px solid #333;
      margin: 40px 0;
    }
    
    /* Raw View */
    #raw-content {
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ff41;
      display: none;
      overflow-x: auto;
    }
    
    /* Syntax Highlighting Overrides */
    .token.comment {
      color: #6a9955;
    }
    
    .token.string {
      color: #ce9178;
    }
    
    .token.number {
      color: #b5cea8;
    }
    
    .token.boolean {
      color: #569cd6;
    }
    
    .token.keyword {
      color: #c586c0;
    }
    
    .token.property {
      color: #9cdcfe;
    }
    
    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00ff41;
      color: #0a0a0a;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0;
      visibility: hidden;
      box-shadow: 0 4px 10px rgba(0, 255, 65, 0.3);
    }
    
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 255, 65, 0.5);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      #content {
        padding: 20px;
      }
      
      #content pre {
        padding: 15px;
        font-size: 12px;
      }
      
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>üéØ Benchmark Standards Guide</h1>
      <div class="view-toggle">
        <button class="toggle-btn active" onclick="showFormatted()">üìñ Formatted</button>
        <button class="toggle-btn" onclick="showRaw()">üìù Raw Markdown</button>
        <a href="BENCHMARKS_GUIDE.md" target="_blank">
          <button class="toggle-btn">üíæ Download</button>
        </a>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div id="loading" class="loading">Loading documentation...</div>
    <div id="content" style="display: none;"></div>
    <pre id="raw-content"></pre>
  </div>
  
  <div class="back-to-top" onclick="scrollToTop()">‚Üë</div>
  
  <script>
    let markdownContent = '';
    let currentView = 'formatted';
    
    // Configure marked options
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && Prism.languages[lang]) {
          return Prism.highlight(code, Prism.languages[lang], lang);
        }
        return code;
      },
      breaks: true,
      gfm: true
    });
    
    // Load the markdown file
    fetch('BENCHMARKS_GUIDE.md')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load documentation');
        return response.text();
      })
      .then(text => {
        markdownContent = text;
        document.getElementById('raw-content').textContent = text;
        document.getElementById('content').innerHTML = marked.parse(text);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
        // Add syntax highlighting to code blocks
        Prism.highlightAll();
      })
      .catch(error => {
        document.getElementById('loading').innerHTML = `
          <div style="color: #ff6b6b;">
            Error loading documentation: ${error.message}<br>
            <a href="BENCHMARKS_GUIDE.md" style="color: #00ff41;">View raw file</a>
          </div>
        `;
      });
    
    function showFormatted() {
      document.getElementById('content').style.display = 'block';
      document.getElementById('raw-content').style.display = 'none';
      document.querySelectorAll('.toggle-btn')[0].classList.add('active');
      document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
      currentView = 'formatted';
    }
    
    function showRaw() {
      document.getElementById('content').style.display = 'none';
      document.getElementById('raw-content').style.display = 'block';
      document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
      document.querySelectorAll('.toggle-btn')[1].classList.add('active');
      currentView = 'raw';
    }
    
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // Show/hide back to top button
    window.addEventListener('scroll', () => {
      const backToTop = document.querySelector('.back-to-top');
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });
    
    // Handle anchor links
    window.addEventListener('hashchange', () => {
      if (currentView === 'raw') {
        showFormatted();
      }
    });
  </script>
</body>
</html>
